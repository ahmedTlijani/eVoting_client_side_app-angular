    <div class="center-content">
      
      <div class="scallop-up">
          <div class="info">
              <div><h1>Election tunisie 2019</h1></div>
              <div class="time">
                 <label matTooltipClass="counter-tooltip" matTooltipPosition="below" [matTooltip]="tooltip_information"> Election end : {{ deadline | date:short }} </label> 
              </div>
          </div>
      </div>
        <div class="colour-block">
            <div style="width:100%;height: 100%;position:fixed;">
                <app-particale-effect></app-particale-effect>
            </div>
            <div class="ballot" > 
                <div class="parties pa">
                   
                    <div class="middle">
                      <mat-card *ngIf="isLoading" 
                      style="display: flex; justify-content: center; align-items: center;background-color: #ff000000;box-shadow: 0 0px 0px 0px rgba(0,0,0,0);">
                      <mat-progress-spinner 
                        color="primary" 
                        mode="indeterminate">
                      </mat-progress-spinner>
                    </mat-card> 
                      
                    <label *ngFor="let party of parties" (mouseover)='reset_info(party)' matTooltipClass="counter-tooltip" matTooltipPosition="below" [matTooltip]="parti_information">
                        <input type="radio" name="radio" [value]="party.parti_id"  (change)="onSelectionChange(party)"/>
                        <div class="box">
                            <div class="imgP">
                                <img [src]="party.image">
                             </div>
                            <div class="top">
                                <div class="box_info">{{party.name}}</div>
                            </div>
                           
                        </div>
                      </label>
                    </div>  
  

                </div>
                <div class="button__">
                  <div class="picked">
                      <div *ngIf="selectedEntry; then thenBlock else elseBlock"></div>
                      <ng-template #thenBlock>
                          <label>You picked: </label> <label> {{selectedEntry.name}}</label>
                      </ng-template>
                      <ng-template #elseBlock>
                          <label>Vote for someone</label>
                      </ng-template>
                  </div>
                  <div  (click)="voter()" class="_button_" matTooltipClass="counter-tooltip" matTooltipPosition="below" matTooltip="Voter">
                    Voter
                  </div>
                 </div>
              </div>
 
              <div class="scallop-down"></div>
  
        </div>
